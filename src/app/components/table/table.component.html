

<div class="row">
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">cedula</th>
            <th scope="col">nombre</th>
            <th scope="col">direccion</th>
            <th scope="col">telefono</th>
            <th scope="col">Accion</th>
        
          </tr>
        </thead>
        <tbody *ngIf="passDataChild2 !== undefined">
          <tr *ngFor="let item of passDataChild2 ; let i = index">
            <th scope="row">1</th>
            <td>{{item.cedula}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.direccion}}</td>
            <td>{{item.telefono}}</td>
            <td><button type="button" class="btn btn-danger" (click)="delete(item.cedula)">eliminar</button></td>
          </tr>
    
        </tbody>
      </table>

</div>
